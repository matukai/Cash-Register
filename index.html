<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Cash Register</h1>
    
<div id='display'></div>

    <button value='1'  class='allbtn'>1</button>
    <button value='2'  class='allbtn'>2</button>
    <button value='3'  class='allbtn'>3</button>
    <button value='4'  class='allbtn'>4</button>
    <button value='5'  class='allbtn'>5</button>
    <button value='6'  class='allbtn'>6</button>
    <button value='7'  class='allbtn'>7</button>
    <button value='8'  class='allbtn'>8</button>
    <button value='9'  class='allbtn'>9</button>
    <button value='0'  class='allbtn'>0</button>

    <br>

    <button value='divide' class='operators'>/</button>
    <button value='multiply' class='operators'>*</button>
    <button value='subtract' class='operators'>-</button>
    <button value='addition' class='operators'>+</button>
    <button id='equal'class='operators'>=</button>

    <br>

    <button id='clear'>clear</button>
    <button id='getBal'>get balance</button>
    <button id='withdraw'>withdraw</button>
    <button id='deposit'>deposit</button>


    <script src=js/calculator.js ></script>
    <script src=js/cash_register.js></script>
</body>
</html>
